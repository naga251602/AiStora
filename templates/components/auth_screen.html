<section
  id="screen-auth"
  class="screen absolute inset-0 hidden grid lg:grid-cols-2 bg-white overflow-auto"
>
  <div
    class="hidden lg:flex flex-col justify-center p-24 bg-zinc-50 border-r border-zinc-100 text-left"
  >
    <div class="max-w-sm mx-auto">
      <div
        class="h-12 w-12 rounded-2xl bg-zinc-950 flex items-center justify-center mb-12"
      >
        <i data-lucide="database" class="h-6 w-6 text-white"></i>
      </div>
      <h2
        class="text-4xl font-bold mb-6 tracking-tight text-zinc-950 leading-tight"
      >
        Centralize your data intelligence.
      </h2>
      <p class="text-zinc-500 text-lg leading-relaxed">
        Turn unstructured spreadsheets into high-performance relational
        workspaces in seconds.
      </p>
    </div>
  </div>

  <div class="flex items-center justify-center p-8">
    <div class="w-full max-w-sm animate-in mx-auto">
      <div
        id="auth-error"
        class="hidden mb-6 rounded-2xl border border-red-200 bg-red-50 p-4 flex items-start gap-3 animate-in"
      >
        <div
          class="shrink-0 h-8 w-8 rounded-xl bg-red-100 flex items-center justify-center border border-red-200"
        >
          <i data-lucide="alert-circle" class="h-4 w-4 text-red-600"></i>
        </div>
        <div class="flex-1">
          <p class="text-xs font-semibold text-red-800">Error</p>
          <p class="text-[11px] text-red-600 mt-0.5" id="auth-error-msg">
            Something went wrong.
          </p>
        </div>
      </div>

      <div id="form-login">
        <div class="mb-10 text-left">
          <h2 class="text-3xl font-bold tracking-tight text-zinc-950">
            Welcome back
          </h2>
          <p class="text-sm text-zinc-400 mt-2 font-medium">
            Log in to your workspace to continue.
          </p>
        </div>

        <form class="space-y-4">
          <div>
            <label
              class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest block mb-2.5"
              >Email or Username</label
            >
            <input
              id="login-identifier"
              type="text"
              class="w-full bg-zinc-50 border border-zinc-200/60 rounded-xl px-4 py-4 text-sm focus:ring-4 focus:ring-sky-500/5 outline-none transition-all"
              placeholder="Enter details..."
            />
          </div>
          <div>
            <div class="flex items-center justify-between mb-2.5">
              <label
                class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest"
                >Password</label
              >
              <button
                type="button"
                class="text-[10px] font-bold text-sky-600 hover:text-sky-700 transition-colors uppercase tracking-widest"
              >
                Forgot?
              </button>
            </div>
            <input
              id="login-password"
              type="password"
              class="w-full bg-zinc-50 border border-zinc-200/60 rounded-xl px-4 py-4 text-sm focus:ring-4 focus:ring-sky-500/5 outline-none transition-all"
              placeholder="••••••••"
            />
          </div>
          <button
            id="btn-login"
            class="w-full bg-zinc-950 text-white font-bold py-5 rounded-2xl mt-4 hover:bg-zinc-800 shadow-xl shadow-zinc-100 transition-all"
          >
            Sign In
          </button>
        </form>

        <div class="hr-text py-6">OR</div>
        <button
          onclick="Auth.toggleAuthMode('register')"
          class="w-full bg-white border border-zinc-200 text-zinc-950 font-bold py-5 rounded-2xl hover:bg-zinc-50 transition-all"
        >
          Create account
        </button>
      </div>

      <div id="form-register" class="hidden">
        <div class="mb-8 text-left">
          <h2 class="text-3xl font-bold tracking-tight text-zinc-950">
            Create Account
          </h2>
          <p class="text-sm text-zinc-400 mt-2 font-medium">
            Start your data journey today.
          </p>
        </div>
        <form class="space-y-4">
          <div>
            <label
              class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest block mb-2"
              >Full Name</label
            >
            <input
              id="reg-fullname"
              type="text"
              class="w-full bg-zinc-50 border border-zinc-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-sky-500 transition-all"
            />
          </div>
          <div>
            <label
              class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest block mb-2"
              >Username</label
            >
            <input
              id="reg-username"
              type="text"
              class="w-full bg-zinc-50 border border-zinc-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-sky-500 transition-all"
            />
          </div>
          <div>
            <label
              class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest block mb-2"
              >Email Address</label
            >
            <input
              id="reg-email"
              type="email"
              class="w-full bg-zinc-50 border border-zinc-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-sky-500 transition-all"
            />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest block mb-2"
                >Password</label
              >
              <input
                id="reg-password"
                type="password"
                class="w-full bg-zinc-50 border border-zinc-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-sky-500 transition-all"
              />
            </div>
            <div>
              <label
                class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest block mb-2"
                >Confirm</label
              >
              <input
                id="reg-confirm-password"
                type="password"
                class="w-full bg-zinc-50 border border-zinc-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-sky-500 transition-all"
              />
            </div>
          </div>
          <div class="flex items-center gap-2 py-2">
            <input
              type="checkbox"
              id="reg-terms"
              class="rounded text-sky-600 focus:ring-sky-500 border-gray-300"
            />
            <label for="reg-terms" class="text-xs text-zinc-500"
              >I agree to the
              <a href="#" class="text-sky-600 underline"
                >Terms of Service</a
              ></label
            >
          </div>
          <button
            id="btn-register"
            class="w-full bg-zinc-950 text-white font-bold py-4 rounded-2xl hover:bg-zinc-800 shadow-xl shadow-zinc-100 transition-all"
          >
            Create Account
          </button>
        </form>
        <div class="mt-6 text-center">
          <button
            onclick="Auth.toggleAuthMode('login')"
            class="text-xs font-bold text-zinc-400 hover:text-zinc-600 transition-colors uppercase tracking-widest"
          >
            Back to Login
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
