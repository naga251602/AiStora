<section
  id="screen-chat"
  class="screen absolute inset-0 hidden flex bg-[#fafafa]"
>
  <div
    class="absolute top-0 left-0 right-0 z-40 px-6 py-4 flex items-center justify-between"
  >
    <button
      onclick="Router.navigate('uploader')"
      class="h-10 w-10 rounded-xl bg-white border border-zinc-200 flex items-center justify-center text-zinc-400 hover:text-zinc-950 shadow-sm transition-all"
    >
      <i data-lucide="arrow-left" class="h-5 w-5"></i>
    </button>
  </div>

  <div class="flex-1 flex flex-col relative overflow-hidden">
    <div
      id="chat-thread"
      class="flex-1 overflow-auto px-4 md:px-12 py-20 space-y-12 no-scrollbar max-w-4xl mx-auto w-full pb-48 text-left"
    >
      <div class="flex gap-6 md:gap-8 animate-in text-left">
        <div
          class="h-10 w-10 rounded-xl bg-zinc-950 flex items-center justify-center shrink-0 shadow-lg text-left"
        >
          <i data-lucide="bot" class="h-5 w-5 text-sky-400"></i>
        </div>
        <div
          class="ai-bubble px-6 py-4 rounded-3xl rounded-tl-none text-sm text-zinc-700 leading-relaxed font-medium text-left"
        >
          Ready to analyze your data context.
        </div>
      </div>
    </div>

    <div
      class="shrink-0 px-4 md:px-8 pb-10 pt-4 z-30 animate-in bg-gradient-to-t from-[#fafafa] via-[#fafafa] to-transparent"
    >
      <div
        class="max-w-3xl mx-auto command-bar glass-panel rounded-[2.5rem] p-2.5 flex items-end gap-3 transition-all hover:border-zinc-300 shadow-2xl"
      >
        <textarea
          id="chat-input"
          rows="1"
          placeholder="Type a relational query..."
          class="flex-1 bg-transparent border-none outline-none text-sm p-4 resize-none no-scrollbar placeholder:text-zinc-400 font-medium"
        ></textarea>
        <button
          id="chat-send"
          class="h-12 w-12 rounded-[1.5rem] bg-zinc-950 flex items-center justify-center text-white hover:bg-zinc-800 transition-all btn-active shrink-0"
        >
          <i data-lucide="sparkles" class="h-5 w-5 text-sky-400"></i>
        </button>
      </div>
      <p
        class="text-center text-[10px] text-zinc-400 font-black uppercase tracking-[0.15em] mt-6"
      >
        Relational Engine V2.5
      </p>
    </div>
  </div>
</section>
