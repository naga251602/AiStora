<section
  id="screen-uploader"
  class="screen absolute inset-0 hidden overflow-auto p-4 md:p-12 bg-white no-scrollbar"
>
  <div class="max-w-7xl mx-auto">
    <div
      class="flex flex-col md:flex-row md:items-center justify-between gap-8 mb-12 animate-in"
    >
      <div class="flex items-center gap-6">
        <button
          onclick="Router.navigate('db')"
          class="h-12 w-12 rounded-2xl bg-zinc-50 border border-zinc-100 flex items-center justify-center text-zinc-400 hover:text-zinc-950 transition-all active:scale-90 shadow-sm"
        >
          <i data-lucide="arrow-left" class="h-6 w-6"></i>
        </button>
        <div>
          <h1
            class="text-4xl font-black tracking-tight text-zinc-950 text-left"
          >
            Data Architecture
          </h1>
          <p class="text-zinc-400 font-medium text-left">
            Relational workspace for
            <span id="active-db-name" class="text-zinc-950 font-bold">...</span>
          </p>
        </div>
      </div>

      <div class="flex items-center gap-3 w-full md:w-auto">
        <button
          onclick="Main.exportSchema()"
          class="flex-1 md:flex-none bg-white border border-zinc-200 text-zinc-600 px-6 py-4 rounded-2xl font-bold text-xs hover:bg-zinc-50 transition-all flex items-center justify-center gap-2"
        >
          <i data-lucide="download" class="h-4 w-4"></i> Export Schema
        </button>

        <button
          onclick="Router.navigate('chat')"
          class="flex-1 md:flex-none bg-zinc-950 text-white px-8 py-4 rounded-2xl font-black text-xs shadow-xl shadow-zinc-200 flex items-center justify-center gap-3 active:scale-95 transition-all"
        >
          <i data-lucide="sparkles" class="h-4 w-4 text-sky-400"></i> Open Chat
        </button>
      </div>
    </div>

    <div class="grid grid-cols-12 gap-8">
      <div class="col-span-12 lg:col-span-4 space-y-8 animate-in stagger-1">
        <div
          class="bento-card p-10 rounded-[3rem] relative overflow-hidden group"
        >
          <div
            class="absolute inset-0 shimmer opacity-0 group-hover:opacity-100 pointer-events-none"
          ></div>
          <h3
            class="text-xs font-black text-zinc-400 uppercase tracking-widest mb-8 flex items-center gap-2 text-left"
          >
            <i data-lucide="plus-circle" class="h-3 w-3 text-sky-500"></i>
            Ingestion Hub
          </h3>
          <div
            id="drop-zone"
            class="border-2 border-dashed border-zinc-100 rounded-[2rem] p-10 text-center bg-zinc-50/50 hover:bg-sky-50 transition-all cursor-pointer group/upload"
          >
            <div
              class="h-16 w-16 bg-white rounded-3xl mx-auto flex items-center justify-center shadow-sm text-zinc-300 group-hover/upload:text-sky-600 group-hover/upload:scale-110 transition-all"
            >
              <i data-lucide="upload-cloud" class="h-8 w-8"></i>
            </div>
            <p class="mt-6 text-base font-bold text-zinc-900">
              Add Data Sources
            </p>
            <p
              class="text-[10px] text-zinc-400 mt-1 uppercase font-black tracking-widest"
            >
              CSV Files Only
            </p>
            <input
              id="file-upload"
              type="file"
              accept=".csv"
              multiple
              class="hidden"
            />
          </div>
        </div>

        <div
          class="p-10 bg-zinc-950 rounded-[3rem] text-white shadow-2xl relative overflow-hidden"
        >
          <div class="relative z-10 text-left">
            <div class="flex items-center justify-between mb-10">
              <div
                class="h-12 w-12 bg-sky-500/10 border border-sky-400/20 rounded-2xl flex items-center justify-center"
              >
                <i data-lucide="link" class="h-6 w-6 text-sky-400"></i>
              </div>
              <span
                id="integrity-status-text"
                class="text-[10px] font-black text-sky-400 uppercase tracking-widest bg-sky-400/10 px-4 py-2 rounded-full"
                >Active</span
              >
            </div>
            <h3 class="text-xl font-bold mb-4">Relational Integrity</h3>
            <p
              id="integrity-desc"
              class="text-zinc-500 text-sm leading-relaxed mb-10"
            >
              Upload files to generate relational mapping.
            </p>
            <button
              id="btn-detect-rel"
              onclick="Main.detectRelationships()"
              class="w-full bg-white text-zinc-950 py-4 rounded-2xl font-black text-xs hover:bg-zinc-200 transition-all active:scale-95 shadow-lg"
            >
              Run Analysis
            </button>
          </div>
        </div>
      </div>

      <div
        class="col-span-12 lg:col-span-8 animate-in stagger-2 flex flex-col h-full overflow-hidden"
      >
        <div
          class="bento-card p-10 rounded-[3rem] min-h-[600px] flex flex-col h-full max-h-[85vh]"
        >
          <div class="mb-5 text-left">
            <h3
              class="text-xs font-black text-zinc-400 uppercase tracking-widest mb-4"
            >
              Architecture Dependencies
            </h3>
            <div id="relationship-list" class="flex flex-wrap gap-4"></div>
          </div>

          <div
            class="flex items-center justify-between mb-10 flex-wrap gap-4 text-left border-t border-zinc-50 pt-8"
          >
            <div>
              <h3
                class="text-xs font-black text-zinc-400 uppercase tracking-widest"
              >
                Active Entities
              </h3>
              <p class="text-zinc-500 text-sm mt-1">
                Directly explore your mapped relational graph.
              </p>
            </div>
          </div>

          <div class="flex-1 overflow-y-auto no-scrollbar pr-1 mb-8">
            <div
              id="file-list"
              class="grid grid-cols-1 md:grid-cols-2 gap-8 pb-4"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
