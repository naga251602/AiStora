version: "3.8"

services:
  web:
    build: .
    ports:
      - "5001:5000"
    volumes:
      - .:/app # <--- THIS IS THE CRITICAL FIX (Syncs your code)
      - /app/instance # Keeps your DB safe inside the container
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=postgresql://user:password@db:5432/aistora
      - FLASK_ENV=development # <--- Changed to development for hot-reload
      - SECRET_KEY=dev-secret-key-fixed
      - JWT_SECRET_KEY=dev-secret-key-fixed
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aistora
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
